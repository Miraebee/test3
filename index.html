<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기철비의 첫 쇼핑몰</title>
  <style>
    body { font-family: sans-serif; margin: 30px; }
    .product { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; max-width: 400px; }
    .product img { max-width: 100%; }
    .buy-btn { background-color: black; color: white; padding: 10px 15px; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h1>🐝 기철비의 꿀템샵 🐝</h1>

  <div class="product">
    <h2>천연 꿀 500g</h2>
    <img src="https://via.placeholder.com/400x300.png?text=천연+꿀" alt="천연 꿀">
    <p>맛있고 건강한 천연 꿀입니다. <strong>₩15,000</strong></p>
    <button class="buy-btn" onclick="alert('결제 페이지로 이동합니다')">구매하기</button>
  </div>

  <div class="product">
    <h2>라벤더 향 비누</h2>
    <img src="https://via.placeholder.com/400x300.png?text=비누" alt="비누">
    <p>손수 만든 천연 비누예요. <strong>₩8,000</strong></p>
    <button class="buy-btn" onclick="alert('결제 페이지로 이동합니다')">구매하기</button>
  </div>

</body>
</html>
